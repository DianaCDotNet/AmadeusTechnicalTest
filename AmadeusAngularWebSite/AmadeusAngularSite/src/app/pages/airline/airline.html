<div class="card-conteiner div-custom">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Airline</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

    
        <ng-container matColumnDef="NumberFlightsPerDay">
          <th mat-header-cell *matHeaderCellDef> NumberFlightsPerDay </th>
          <td mat-cell *matCellDef="let element"> {{element.numberFlightsPerDay}} </td>
        </ng-container>

       
        <ng-container matColumnDef="OriginCountry">
          <th mat-header-cell *matHeaderCellDef> OriginCountry </th>
          <td mat-cell *matCellDef="let element"> {{element.originCountry}} </td>
        </ng-container>

        <ng-container matColumnDef="ExternalIdentification">
          <th mat-header-cell *matHeaderCellDef> ExternalIdentification </th>
          <td mat-cell *matCellDef="let element"> {{element.externalIdentification}} </td>
        </ng-container>

        <ng-container matColumnDef="AdditionalInformation">
          <th mat-header-cell *matHeaderCellDef> AdditionalInformation </th>
          <td mat-cell *matCellDef="let element"> {{element.additionalInformation}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
